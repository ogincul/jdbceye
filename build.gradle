plugins {
    id 'java-library'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

configurations {
    jarLibs
}

dependencies {
    compile group: 'org.javassist', name: 'javassist', version: '3.27.0-GA'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    jarLibs group: 'org.javassist', name: 'javassist', version: '3.27.0-GA'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'org.example.jdbceye.JdbcEyeAttacher',
                'Agent-Class': 'org.example.jdbceye.JdbcEye',
                'Premain-Class': 'org.example.jdbceye.JdbcEye',
                'Can-Redefine-Classes': 'true',
                'Can-Retransform-Classes': 'true'
        )
    }
    from {
        configurations.jarLibs.collect { it.isDirectory() ? it : zipTree(it) }
    }
}